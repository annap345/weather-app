<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/fbe2c748b0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
      <h1 class="heading">Weather</h1>
    <div class="app">
    <div class="container">
        <p class="input-search" id="search">
          <form id="search-form">
              <input type="text" placeholder="Enter a city" id="search-input" />
              <input type="submit" value ="search" class="submit"/>
          </form>
      </p>
      <div class="date">
          <p>2 June, Thursday</p>
      </div>
       <div class="row align-items-start main-forecast">
      <div class="col-1 city">
          <h2 id="main-city">Kyiv</h2>
          <div id="main-weather"><i class="fa-solid fa-sun sun"></i></div>
      </div>
       <div class="col-1 main">
           <h2 class="degree"><span id="main-degree">16 </span> °C </h2>
           <p class="small-degree"><span id="degree-max">20</span>°C ~ <span id="degree-min">13</span>°C</p>
           </div>
       </div>
    </div>
    <div class="more">
        <p class="weather" id="visibility">
            sunny
        </p>
        <p class="wind" id="wind-speed">
            wind: 20 km/h
        </p>
        </div>
        <div class="forecast">
            <div class="row align-items-center">
               <div class="col">
                    <h3 class="day" id="day-one">W</h3>
                     <div id="first-day"><p class="degree">19°</p></div>
                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <div class="col">
                    <h3 class="day" id="day-two">Th</h3>
                    <div id="second-day"><p class="degree">14°</p></div>
                    <i class="fa-solid fa-cloud-sun cloud"></i>
                </div>
                <div class="col">
                    <h3 class="day" id="day-three">F</h3>
                     <div id="third-day"><p class="degree">17°</p></div>
                     <i class="fa-solid fa-cloud-rain rain"></i>
                </div>
                 <div class="col">
                    <h3 class="day" id="day-four">St</h3>
                     <div id="fourth-day"><p class="degree">23°</p></div>
                     <i class="fa-solid fa-cloud-rain rain"></i>
                </div>
               <div class="col">
                    <h3 class="day" id="day-five">S</h3>
                     <div id="fifth-day"><p class="degree">18°</p></div>
                     <i class="fa-solid fa-cloud-sun cloud"></i>
               </div>
          </div>
      </div>
    </div>
    </div>
    <div class="credit">
        <p>coded by Anna Popovych</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
